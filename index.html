        // æ§åˆ¶å¹¶å‘æ•°é‡çš„å‡½æ•°
        async function runConcurrentQueries(bundleId) {
            const results = [];
            const batchSize = 20; // è°ƒæ•´å¹¶å‘æ•°åˆ°20
            
            // å°†å›½å®¶åˆ†æˆæ‰¹æ¬¡å¤„ç†
            for (let i = 0; i < countries.length; i += batchSize) {
                const batch = countries.slice(i, i + batchSize);
                
                // å¤„ç†å½“å‰æ‰¹æ¬¡çš„å¹¶è¡ŒæŸ¥è¯¢
                const batchPromises = batch.map(country => 
                    processCountryQuery(bundleId, country, results) // ä¼ é€’resultsæ•°ç»„ç”¨äºå®æ—¶æ›´æ–°
                );
                
                const batchResults = await Promise.allSettled(batchPromises);
                
                // å¤„ç†æ¯ä¸ªæŸ¥è¯¢çš„ç»“æœ
                for (const result of batchResults) {
                    if (result.status === 'fulfilled' && result.value) {
                        results.push(result.value);
                    }
                }
                
                // æ‰¹æ¬¡é—´çŸ­æš‚å»¶è¿Ÿï¼Œé¿å…è¯·æ±‚è¿‡äºé¢‘ç¹
                if (i + batchSize < countries.length) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            return results;
        }

            const existingIndex = history.findIndex(item => item.query === query && item.type === type);
            
            if (existingIndex !== -1) {
                // å¦‚æœå­˜åœ¨ï¼Œå…ˆç§»é™¤æ—§è®°å½•
                history.splice(existingIndex, 1);
            }
            
            // æ·»åŠ åˆ°å†å²è®°å½•æ•°ç»„çš„å¼€å¤´
            history.unshift(historyItem);
            
            // é™åˆ¶å†å²è®°å½•æ•°é‡ä¸º50æ¡
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('appSearchHistory', JSON.stringify(history));
            
            // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
            updateHistoryDisplay();
        }
        
        function loadHistory() {
            return JSON.parse(localStorage.getItem('appSearchHistory')) || [];
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const viewMoreContainer = document.getElementById('viewMoreContainer');
            const history = loadHistory();
            
            // ä¿å­˜æ‰€æœ‰å†å²è®°å½•ä»¥ä¾›åç»­ä½¿ç”¨
            allHistoryItems = [...history];
            
            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #888; font-size: 14px; padding: 10px;">æš‚æ— æœç´¢å†å²</div>';
                viewMoreContainer.style.display = 'none';
                return;
            }
            
            // æŒ‰æ—¶é—´å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
            history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // é™åˆ¶æ˜¾ç¤ºæ•°é‡
            const itemsToShow = history.slice(0, currentHistoryDisplayCount);
            const hasMore = history.length > currentHistoryDisplayCount;
            
            historyList.innerHTML = itemsToShow.map((item, index) => {
                const date = new Date(item.timestamp);
                const formattedTime = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                return `
                <div class="history-item">
                    <div class="history-item-content">
                        <div class="history-query">${item.query}</div>
                        <div class="history-tags">
                            <span class="history-tag">${item.type === 'appId' ? 'App ID' : 'Bundle ID'}</span>
                        </div>
                        <div class="history-time">${formattedTime}</div>
                    </div>
                    <div class="history-actions">
                        <button class="history-action-btn" onclick="useHistoryQuery('${item.query}', '${item.type}')">æŸ¥è¯¢</button>
                    </div>
                </div>
                `;
            }).join('');
            
            // æ˜¾ç¤ºæˆ–éšè—"æŸ¥çœ‹æ›´å¤š"æŒ‰é’®
            viewMoreContainer.style.display = hasMore ? 'block' : 'none';
        }
        
        function toggleHistoryView() {
            const viewMoreBtn = document.querySelector('.view-more-btn');
            
            if (viewMoreBtn.textContent === 'æŸ¥çœ‹æ›´å¤š') {
                // æ˜¾ç¤ºæ‰€æœ‰å†å²è®°å½•
                currentHistoryDisplayCount = allHistoryItems.length;
                viewMoreBtn.textContent = 'æ”¶èµ·';
            } else {
                // åªæ˜¾ç¤ºå‰10ä¸ª
                currentHistoryDisplayCount = 10;
                viewMoreBtn.textContent = 'æŸ¥çœ‹æ›´å¤š';
            }
            
            updateHistoryDisplay();
        }
        

        function useHistoryQuery(query, type) {
            if (type === 'appId') {
                document.getElementById('appId').value = query;
                document.getElementById('bundleId').value = '';
            } else {
                document.getElementById('bundleId').value = query;
                document.getElementById('appId').value = '';
            }
            // ç›´æ¥æ‰§è¡Œæœç´¢
            searchAppInfo();
        }
        
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æœç´¢å†å²å—ï¼Ÿ')) {
                localStorage.removeItem('appSearchHistory');
                currentHistoryDisplayCount = 10; // é‡ç½®æ˜¾ç¤ºè®¡æ•°
                updateHistoryDisplay();
            }
        }
        
        function showAppDetails(appData) {
            // æ˜¾ç¤ºå®Œæ•´çš„åº”ç”¨è¯¦æƒ…å¼¹çª—
            let details = `åº”ç”¨åç§°: ${appData.trackName || 'N/A'}\n`;
            details += `å¼€å‘è€…: ${appData.artistName || 'N/A'}\n`;
            details += `ç‰ˆæœ¬: ${appData.version || 'N/A'}\n`;
            details += `ä»·æ ¼: ${appData.price !== undefined && appData.price !== null ? (appData.currency || '') + appData.price : 'å…è´¹'}\n`;
            details += `è¯„åˆ†: ${appData.averageUserRating ? appData.averageUserRating.toFixed(1) : 'N/A'}\n`;
            details += `ç±»åˆ«: ${appData.primaryGenreName || 'N/A'}\n`;
            details += `æè¿°: ${appData.description || 'N/A'}\n`;
            details += `å›½å®¶: ${appData.country ? appData.country.name + ' (' + appData.country.code + ')' : 'N/A'}\n`;
            details += `App Storeé“¾æ¥: ${appData.trackViewUrl || 'N/A'}\n`;
            
            alert(details);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–å†å²è®°å½•æ˜¾ç¤º
        document.addEventListener('DOMContentLoaded', function() {
            updateHistoryDisplay();
            
            // ç»‘å®šå›è½¦é”®äº‹ä»¶
            document.getElementById('appId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAppInfo();
                }
            });
            
            document.getElementById('bundleId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAppInfo();
                }
            });
        });
    </script>
